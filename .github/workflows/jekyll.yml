name: Jekyll
# This workflow is triggered on pushes to the repository.
on: [push]

jobs:
  build:
    name: Jekyll
    container:
      image: jekyll/builder:3.8
      volumes:
        - $pwd/docs:/srv/jekyll
    steps:
      - name: Run in container
        run: |
          jekyll build
